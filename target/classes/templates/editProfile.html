    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway);
        /* Colors */
        * {
            margin: 0;
            padding: 0;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        html, body {
            font-family: Raleway, sans-serif;
            background-color: #fff;
        }

        footer {
            width: 100%;
            display: inline-block;
            /*margin: 2em 0;*/
            height: 70px;
            background-color: #999;
        }
        footer .copyright {
            width: 50%;
            float: left;
        }
        @media (max-width: 600px) {
            footer .copyright {
                width: 100%;
            }
        }
        footer .copyright p {
            padding-left: 10%;
            color: white;
            font-size: 0.7em;
            line-height: 70px;
            text-transform: capitalize;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            footer .copyright p {
                text-align: center;
                padding: 0;
            }
        }
        footer .social {
            width: 50%;
            float: right;
        }
        @media (max-width: 600px) {
            footer .social {
                width: 100%;
            }
        }
        footer .social a {
            float: left;
            line-height: 70px;
            text-decoration: none;
            color: white;
            text-align: center;
            font-weight: bold;
            -moz-transition: all, 0.3s;
            -o-transition: all, 0.3s;
            -webkit-transition: all, 0.3s;
            transition: all, 0.3s;
        }
        footer .social a:hover {
            background-color: #222;
            -moz-transition: all, 0.3s;
            -o-transition: all, 0.3s;
            -webkit-transition: all, 0.3s;
            transition: all, 0.3s;
        }

        .linked {
            background-color: #1E83AE;
            font-size: 1.2em;
            width: 20%;
        }

        .face {
            background-color: #3D5B94;
            font-size: 1.2em;
            width: 20%;
        }

        .tweet {
            background-color: #3DACDD;
            font-size: 1.2em;
            width: 20%;
        }

        .support {
            background-color: #6dcd9a;
            font-size: 0.8em;
            width: 40%;
        }
        .alert {
            padding: 20px;
            background-color: #6dcd9a;
            color: white;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
        .detail{

            /*width: 800px;*/
            border-radius: 5px;
            background-color: #ffffff;

            opacity: 0.8;
            filter: alpha(opacity=60);
            /* background-color: #2be3c5;*/

            height: auto ;
            -webkit-box-shadow: -1px 4px 27px 12px rgba(0,0,0,0.75);
            -moz-box-shadow: -1px 4px 27px 12px rgba(0,0,0,0.75);
            box-shadow: -1px 4px 27px 12px rgba(0,0,0,0.75);

            margin-left: 80px

        }
        .detail li{
            margin: 0;
            font-weight: bold;
            /*font-size: large;*/
            padding: 10px 0px 10px 0px;
        }
        .detail input{
            font-size: 1rem;
            color: red;

        }
        .form-text{
            font-style: oblique;
            font-weight: bold;

        }
        .detail button{
            /* background-color: #ffd740;*/
            float: right;
            padding-right: 15px;
        }
    </style>

<div style="background: linear-gradient(to bottom right, lightgrey, lightyellow); margin-top: -20px;width: 100%;">
    <div class="container" style="background: linear-gradient(to bottom right, lightgrey, lightyellow);width: 100%;">
        <div class="row">
            <div class="col-md-12 col-md-offset-3" style="background-color: #eeeeee;margin-top:100px;margin-left:-15px;padding-right: 300px;width: 79%">
                <!--<div th:style="'background:url(' +@{/images/sky.jpg}+ ');background-repeat:no-repeat;width:100%;'"style="width: 600px;background:no-repeat;margin:-350px 0px 0px -50px;">-->
                <form autocomplete="off" action="#" th:action="@{/saveEditProfileChanges}"
                    th:object="${user}" method="post" class="form-horizontal"
                    role="form" style="opacity: 0.9;">
                    <h2>Edit Profile</h2>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <!--<label	th:if="${#fields.hasErrors('email')}" th:errors="*{email}"-->
                                          <!--class="validation-message"></label>-->
                            <label for="email" class="col-sm-4 control-label">Email</label>
                                <div class="col-sm-8">
                                    <input type="text" placeholder="Email" class="form-control" name="email" id="email"  th:readonly="readonly" th:value="${email}" />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                class="validation-message" style="color: red;"></label>
                            <label for="firstname" class="col-sm-4 control-label">First Name</label>
                            <div class="col-sm-8">
                                <input type="text"  placeholder=" First Name" class="form-control" name="firstname"  id="firstname"  th:field="*{name}"/>
                             </div>
                            </div>
                         </div>

                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                class="validation-message" style="color: red;" th:onchange="lastname"></label>
                                <label for="lastname" class="col-sm-4 control-label">Last Name</label>
                                <div class="col-sm-8">
                                    <input type="text"  placeholder="Last Name" class="form-control" name="lastname" id="lastname" th:value="${lastname}" th:field="*{lastName}"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                class="validation-message" style="color: red;"></label>
                                <label for="currentpassword" class="col-sm-4 control-label">Current Password</label>
                                <div class="col-sm-8">
                                    <input type="password"  placeholder="Current Password" class="form-control"  name="currentpassword" id="currentpassword"/>
                            </div>
                                </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-9">
                                <!--<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"-->
                                <!--class="validation-message"></label>-->
                            <label for="newpassword" class="col-sm-4 control-label">New Password</label>
                            <div class="col-sm-8">
                                <input type="password"  placeholder="New Password" class="form-control" th:field="*{password}" name="newpassword" id="newpassword"/>
                            </div>
                            </div>
                        </div>


                        <div class="form-group" style="margin-left: 400px;">
                            <div class="col-sm-4">
                                <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                            </div>
                        </div>
                    <div th:if="${successMessage}">
                        <div class="alert">
                            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                            <span th:utext="${successMessage}"></span>
                        </div>
                    </div>



                </form>
            <!--</div>-->
        </div>
