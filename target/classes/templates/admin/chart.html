            $(function () {

            function drawSalesByRegionChart() {
                var salesByRegionChart = Highcharts.chart('salesByRegion', {
                    chart: {
                        type: 'pie',
                        margin: 40,
                        options3d: {
                    		enabled: true,
                            alpha: 45,
                            beta: 0
                        }
                    },
                    title: {
                        text: 'Types of files'
                    },
                    tooltip: {
                      	pointFormat: "{point.y:,.0f}"
                    },
                    plotOptions: {
                    	pie: {
                    		allowPointSelect: true,
                    		depth: 35
                    	}
                    },
                    series: [{
                        name: 'Regions',
                        colorByPoint:true,
                        data: [{
                            name: 'Jpg',
                            y: /*[[${northeastSales}]]*/ 0
                        },{
                            name: 'mp3',
                            y: /*[[${westSales}]]*/ 0
                        },{
                            name: 'mp4',
                            y: /*[[${midwestSales}]]*/ 0
                        }]
                	}]
                });
            }
            
            function drawSalesByTypeChart() {
                var salesByTypeChart = Highcharts.chart('salesByType', {
                    chart: {
                        type: 'column',
                        margin: 75,
                        options3d: {
   							enabled: true,
                        	alpha: 15,
                        	beta: 15,
                        	depth: 110
                        }
                    },
                    title: {
                        text: 'Sales by Lure Type'
                    },
                    xAxis: {
                        categories: ['May', 'June', 'July']
                    },
                    yAxis: {
                        title: {
                            text: 'Sales (US $)'
                        }
                    },
                    tooltip: {
                      	pointFormat: "${point.y:,.0f}"
                    },
                    plotOptions: {
                    	column: {
                    		depth: 60,
                      		stacking: true,
                       		grouping: false,
                      		groupZPadding: 10
                        }
                    },
                    series: [{
                        name: 'Inshore',
                        data: /*[[${inshoreSales}]]*/ []
                    }, {
                        name: 'Nearshore',
                        data: /*[[${nearshoreSales}]]*/ []
                    }, {
                        name: 'Offshore',
                        data: /*[[${offshoreSales}]]*/ []
                    }]
                });
            }
