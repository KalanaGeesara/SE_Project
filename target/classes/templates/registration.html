<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>MyTube Media Library</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>

<div class="page-logo">
	<a th:href="@{/}">
		<img th:src="@{/images/careydevlogosm.png}" alt="logo" style="margin-top:5px"/>
	</a>
</div>
<nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">MyDrive</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="/">Home </a></li>
				<li  class="active"><a href="#">Registration<span class="sr-only">(current)</span></a></li>
				<li><a href="/login">Login</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<form th:action="@{/search}" action="#" method="post" class="navbar-form navbar-left">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search" name="searchBox"/>
					</div>
					<button type="submit" class="btn btn-default">Submit</button>
				</form>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>

<div style="background-color: #f5f8fb;">
	<div class="container" style="background: linear-gradient(to bottom right, lightgrey, lightyellow);">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}"
					th:object="${user}" method="post" class="form-horizontal"
					role="form">
					<h2>Registration Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
								class="validation-message"></label>
						<input type="text" th:field="*{name}" placeholder="Name"
								class="form-control" /> 
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
						<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
								class="validation-message"></label>
							<input type="text" th:field="*{lastName}"
								placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
								class="validation-message"></label>
							<input type="text" th:field="*{email}" placeholder="Email"
								   class="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-9">
							 <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
								class="validation-message"></label>
							<input type="password" th:field="*{password}"
								   placeholder="Password" class="form-control" />
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
					
					
				</form>
			</div>
		</div>
	</div>
</div>
<div class="background"></div>
<footer>
	<div class="copyright">
		<p>copy 2013 - Organisation</p>
	</div>
	<div class="social">
		<a href="#" class="support">Contact Us</a>
		<a th:href="@{http://www.facebook.com}"  class="face">f</a>
		<a th:href="@{http://www.twitter.com}"  class="tweet">t</a>
		<a th:href="@{http://www.linkedin.com}" class="linked">in</a>
	</div>
</footer>
</body>
</html>
