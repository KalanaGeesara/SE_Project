    <style>
        @import url(https://fonts.googleapis.com/css?family=Raleway);
        /* Colors */
        * {
            margin: 0;
            padding: 0;
            -moz-box-sizing: border-box;
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        html, body {
            font-family: Raleway, sans-serif;
            background-color: #fff;
        }

        footer {
            width: 100%;
            display: inline-block;
            /*margin: 2em 0;*/
            height: 70px;
            background-color: #999;
        }
        footer .copyright {
            width: 50%;
            float: left;
        }
        @media (max-width: 600px) {
            footer .copyright {
                width: 100%;
            }
        }
        footer .copyright p {
            padding-left: 10%;
            color: white;
            font-size: 0.7em;
            line-height: 70px;
            text-transform: capitalize;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            footer .copyright p {
                text-align: center;
                padding: 0;
            }
        }
        footer .social {
            width: 50%;
            float: right;
        }
        @media (max-width: 600px) {
            footer .social {
                width: 100%;
            }
        }
        footer .social a {
            float: left;
            line-height: 70px;
            text-decoration: none;
            color: white;
            text-align: center;
            font-weight: bold;
            -moz-transition: all, 0.3s;
            -o-transition: all, 0.3s;
            -webkit-transition: all, 0.3s;
            transition: all, 0.3s;
        }
        footer .social a:hover {
            background-color: #222;
            -moz-transition: all, 0.3s;
            -o-transition: all, 0.3s;
            -webkit-transition: all, 0.3s;
            transition: all, 0.3s;
        }

        .linked {
            background-color: #1E83AE;
            font-size: 1.2em;
            width: 20%;
        }

        .face {
            background-color: #3D5B94;
            font-size: 1.2em;
            width: 20%;
        }

        .tweet {
            background-color: #3DACDD;
            font-size: 1.2em;
            width: 20%;
        }

        .support {
            background-color: #6dcd9a;
            font-size: 0.8em;
            width: 40%;
        }
        .alert {
            padding: 20px;
            background-color: aqua;
            color: #222222;
            margin-left: 40px;
            width: 60%;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
        img {
            border: 1px solid #ddd; /* Gray border */
            border-radius: 4px;  /* Rounded border */
            padding: 5px; /* Some padding */
            width: 150px; /* Set a small width */
            height: 100px;
        }

        /* Add a hover effect (blue shadow) */
        img:hover {
            box-shadow: 0 0 2px 1px rgba(0, 140, 186, 0.5);
        }
    </style>
</head>
